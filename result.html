<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Scan Results</title>
</head>
<body>
    <h1>MRI Scan Results</h1>

    <h2>Analysis:</h2>
    <p><strong>Description:</strong> {{ description }}</p>
    <p><strong>Tumor Size:</strong> {{ tumor_size }}</p>
    <p><strong>Inflammation Intensity:</strong> {{ inflammation }}</p>
    <p><strong>Affected Brain Lobe:</strong> {{ brain_lobe }}</p>

    <h2>Result Image:</h2>
    <img src="{{ url_for('static', filename='results/' + result_image) }}" alt="Result Image">

    <h2>Download Report:</h2>
    <a href="{{ url_for('static', filename='results/' + pdf_report) }}" download>Download PDF Report</a>
</body>
</html>
